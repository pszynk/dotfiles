- clean: ['~']
- defaults:
    link:
        create: true
        relink: true

- link:
    ~/.Xresources:
    ~/.bash_logout:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.condarc:
    ~/.config/aria2:
        path: config/aria2/
    ~/.config/autorandr:
        path: config/autorandr/
    ~/.config/bauerbill:
        path: config/bauerbill/
    ~/.config/fontconfig:
        path: config/fontconfig/
    ~/.config/htop:
        path: config/htop/
    ~/.config/libfm:
        path: config/libfm/
    ~/.config/pacaur:
        path: config/pacaur/
    ~/.config/pianobar:
        path: config/pianobar/
    ~/.config/powerpill:
        path: config/powerpill/
    ~/.config/qnapi.ini:
        path: config/qnapi.ini
    ~/.config/termite:
        path: config/termite/
    ~/.config/yaourt:
        path: config/yaourt/
    ~/.ctags:
    ~/.fbtermrc:
    ~/.gdbinit:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.git_template:
    ~/.gtkrc-2.0:
    ~/.gtkrc-2.0.mine:
    ~/.gvimrc.local:

    ${XDG_DATA_HOME}/applications:
        path: local/share/applications
        link_children: true

    ~/.local/share/bin:
        path: local/share/bin
        link_children: true

    ~/.ssh/config:
        path: ssh/config
    ~/.tmux.conf:
    ~/.vimrc.before.local:
    ~/.vimrc.bundles.local:
    ~/.vimrc.local:
    ~/.xinitrc:
    ~/.zprofile:
    ~/.zshenv:
    ~/.zshrc:




