- clean: ['~']
- defaults:
    link:
        create: true
        relink: true
    link-many:
        create: true
        relink: true

- link:
    ~/.bash_logout:
    ~/.bash_profile:
    ~/.bashrc:
    ~/.condarc:
    ~/.config/aria2:
    ~/.config/autorandr:
    ~/.config/bauerbill:
    ~/.config/fontconfig:
    ~/.config/libfm:
    ~/.config/pacaur:
    ~/.config/pianobar:
    ~/.config/powerpill:
    ~/.config/termite:
    ~/.config/yaourt:
    ~/.ctags:
    ~/.fbtermrc:
    ~/.gdbinit:
    ~/.gitconfig:
    ~/.gitignore_global:
    ~/.git_template:
    ~/.gtkrc-2.0.mine:
    ~/.gvimrc.local:
    ~/.ssh/config:
        path: ssh/config
    ~/.tmux.conf:
    ~/.vimrc.before.local:
    ~/.vimrc.bundles.local:
    ~/.vimrc.local:
    ~/.xinitrc:
    ~/.Xresources:
    ~/.zprofile:
    ~/.zshenv:
    ~/.zshrc:

- link-many:
    ${XDG_DATA_HOME}/applications:
    ${XDG_DATA_HOME}/bin:



