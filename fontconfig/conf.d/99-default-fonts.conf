<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- aliases 
-->
<alias>
  <family>monospace</family>
  <prefer><family>Inconsolatag Nerd Font Mono</family></prefer>
</alias>
<alias>
  <family>programming</family>
  <prefer><family>FuraCode Nerd Font Mono</family></prefer>
</alias>
<!-- matches 
-->
<match target="pattern">
  <test qual="any" name="family"><string>inconsolatacg</string></test>
  <edit name="family" mode="assign" binding="same"><string>Inconsolata Nerd Font Cg</string></edit>
</match>
</fontconfig>
