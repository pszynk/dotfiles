<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>

<!-- aliases -->
<alias>
  <family>monospace</family>
  <prefer><family>Inconsolata Nerd Font</family></prefer>
</alias>

<!-- matches -->
<match target="pattern">
  <test qual="any" name="family"><string>inconsolatagp</string></test>
  <edit name="family" mode="assign" binding="same"><string>Inconsolata-g for Powerline</string></edit>
</match>
</fontconfig>
