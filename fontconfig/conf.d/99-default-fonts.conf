<?xml version="1.0"?>
<!DOCTYPE fontconfig SYSTEM "fonts.dtd">
<fontconfig>
<alias>
  <family>monospace</family>
  <prefer><family>InconsolataGo Nerd Font</family></prefer>
</alias>
<match target="pattern">
  <test qual="any" name="family"><string>inconsolatag</string></test>
  <edit name="family" mode="assign" binding="same"><string>Inconsolata-g for Powerline</string></edit>
</match>
</fontconfig>
